[pytest]
# Pytest configuration for Panaceon V-06

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --asyncio-mode=auto

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
    security: mark test as security test
    slow: mark test as slow running

# Async settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = medical_coding_ai
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
